<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@600&display=swap" rel="stylesheet">
    <title>Rock Paper Scissors</title>
    <script src="script.js"></script>
</head>

<body>
    <div class="wrapper">
        <div class="scoreboard">
            <div class="title">
                <img src="/images/title.png" alt="Title">
            </div>
            <div class="score">
                <p>SCORE</p>
                <h1>0</h1>
            </div>
        </div>
        <div class="hands">
            <div class="hand paper">
                <img src="/images/Paper.png" alt="Paper" onclick="pickUserHand('paper')">

            </div>
            <div class="hand scissors">
                <img src="/images/Scissors.png" alt="Scissors" onclick="pickUserHand('scissors')">
            </div>
            <div class="hand rock">
                <img src="/images/Rock.png" alt="Rock" onclick="pickUserHand('rock')">
            </div>
        </div>
        <div class="contest">
            <div class="userHand">
                <h1>YOU PICKED</h1>
                <div class="handImageContainer">
                    <img id="userPickImage" src=" /images/Paper.png" alt="">
                </div>
            </div>


            <div class="referee">
                <div class="decision">
                    <h1>YOU WIN</h1>
                    <div class="newGame" onclick="restart()">PLAY AGAIN</div>
                </div>
            </div>



            <div class="computerhand">
                <h1>THE HOUSE PICKED</h1>
                <div class="handImageContainer">
                    <img id="computerPickImage" src=" /images/Scissors.png" alt="">
                </div>
            </div>


        </div>
    </div>
</body>
</body>

</html>
